# project routings

# index
index:
  path: /
  controller: JaroslawZielinski\Runner\Controller\IndexController
  method: GET

# homepage
homepage:
  path: /homepage
  controller: JaroslawZielinski\Runner\Controller\HomePageController
  method: GET

# user login frontend
login.frontend:
  path: /login
  controller: JaroslawZielinski\Runner\Controller\LoginController
  method: GET

# user login backend
login.backend:
  path: /login/send
  controller:
    - JaroslawZielinski\Runner\Controller\LoginController
    - send
  method: POST

# user logout backend
logout.backend:
  path: /logout
  controller:
    - JaroslawZielinski\Runner\Controller\LogoutController
    - send
  method: GET

# user register frontend
register.frontend:
  path: /register
  controller: JaroslawZielinski\Runner\Controller\RegisterController
  method: GET

# register backend
register.backend:
  path: /register/send
  controller:
    - JaroslawZielinski\Runner\Controller\RegisterController
    - send
  method: POST
